<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3.1</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <section>
            <div>
                <h1>Sign up Now!</h1>
            </div>
            <div>
                <form>
                    <h1><span class="blue-round">1</span>First Name & Address</h1>
                    <div>
                        <label for="fullName">Full Name</label>
                        <input type="text" name="fullName" id="fullName" required>

                        <label for="address">Adress</label>
                        <input type="text" name="address" id="address">
                    </div>
                    <h1><span class="blue-round">2</span> E-Mail & Phone</h1>
                    <div>
                        <label for="eMail">E-Mail Adress</label>
                        <input type="email" name="eMail" id="eMail">

                        <label for="number">Phone Number</label>
                        <input type="number" name="number" id="number">
                    </div>

                    <h1><span class="blue-round">3</span>Password</h1>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">

                        <label for="address">Confirm Password</label>
                        <input type="text" name="address" id="address">
                    </div>

                    <input type="submit" value="Submit">
                    <input type="checkbox" name="serviceAndPolicy" id="serviceAndPolicy" required>
                    <label for="serviceAndPolicy">You our Terms of Service and Policy</label>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
